<div class="main">
    <div class="container sidbar bg-light">
        <span>Product Categories</span>
        <ul>
            <li >Men's Fashion</li>
            <li>Wome'n Fashion</li>
            <li>Electronic Device</li>
            <li>Sport's & Outdoor</li>
            <li>Babies & Toys</li>
            
        </ul>



    </div>




    <div class="container productPage">
        <div class="container mt-5 md-4">
            <h1 class="text-center">Exclusive Collection</h1>
            <div class="row">
                <div class="col-lg-3 mt-3" *ngFor="let p of products">
                    <div class="productBox">
                        <img src="{{p.imageUri}}" alt="">
                        <h1>{{p.productName}}</h1>
                        <p>{{"BDT "+p.price+" TK"}}</p>
                        <h5>{{"Availabe "+p.quantity}}</h5>
                        <a [routerLink]="['/products',p.id]">Buy Now</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
