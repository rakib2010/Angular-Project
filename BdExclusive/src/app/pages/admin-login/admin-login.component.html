<div class="loginImage">
    <div class="ct">
        <div class="container border border-primary border-2">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form (ngSubmit)="login()" [formGroup]="form">
                        <h1 style="text-align: center;">Admin Login</h1>
                        <div class="row" *ngIf="msg">
                            <div class="col-xs-12">
                                <p class="alert alert-danger">
                                    <strong>Login Failed !</strong> Username/Password doesn't match!.

                                </p>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="usrname">Username</label>
                            <input [(ngModel)]="lg.username" type="text" name="username" id="username"
                                class="form-control" formControlName="fuser">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input [(ngModel)]="lg.password" type="password" name="password" id="password"
                                class="form-control" formControlName="fpassword">
                        </div>

                        <div class="d-grid col-8 mx-auto mt-4">
                            <button type="submit" class="btn btn-success mt-2">Login</button>


                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
