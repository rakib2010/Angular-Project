<div class="pageTitle mt-3">
    <h1>Product Details</h1>
</div>


<div class="container mt-4 mb-5">

    <div class="row">

        <div class="col-lg-6 col-md-6 mt-4">
            <a routerLink="../../products" class="btn btn-sm btn-warning mb-3 ">Back</a>
            
            

                
                <h2>{{singleProduct.productName}}</h2>
                <h5>{{"BDT "+singleProduct.price+" TK"}}</h5>
                <h4>{{"Available : "+singleProduct.quantity}}</h4>
                <h4>{{"Remarks : "+singleProduct.remarks}}</h4>
                <button class="btn btn-md btn-success mt-3 " (click)="addToCard()">Add to Cart</button>

            


        </div>


        <div class="col-lg-6 col-md-6">

            <img src="{{singleProduct.imageUri}}" width="100%" />

        </div>




    </div>

</div>
