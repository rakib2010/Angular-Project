<div class="container">
    <h2 class="text-center">Cart Items</h2>
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remarks</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of pItems; index as i">
                        <td>{{p.id}}</td>
                        <td>{{p.productName}}</td>
                        <td>{{p.imageUri}}</td>
                        <td>{{p.quantity}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.remarks}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeItems(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>


    <div class="container col-md-9 mt-5 mb-5">
        <h1 class="text-center">Customer Information</h1>

        <div class="row" *ngIf="msg">
            <div class="col-xs-12">
                <p class="alert alert-success">
                    <strong>Your Ordered is placed Successfull</strong>

                </p>
            </div>
        </div>

        <div class="row" *ngIf="msg1">
            <div class="col-xs-12">
                <p class="alert alert-danger">
                    <strong>Fill all the fields!</strong>

                </p>
            </div>
        </div>

        <form (ngSubmit)="saveOrder()">
            <div class="container">
                <label for="name">Customer Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="cart.name"
                    placeholder="Enter Your Full Name" />
            </div>

            <div class="container">
                <label for="contact">Contact</label>
                <input type="number" name="contact" class="form-control" [(ngModel)]="cart.contact"
                    placeholder="Enter Your Mobile" />
            </div>

            <div class="container">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="cart.email"
                    placeholder="Enter Your Email" />
            </div>

            <div class="container">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" [(ngModel)]="cart.address"
                    placeholder="Enter Your Address"></textarea>
            </div>

            <div class="container">
                <button class="btn btn-success mt-3" type="submit">Order Now</button>
                <button class="btn btn-danger mt-3" style="margin-left: 18px;" (click)="clearCart(pItems)">Clear
                    Carts</button>
                <button class="btn btn-primary mt-3" style="margin-left: 18px;" (click)="returnProduct()">Back</button>


            </div>



        </form>

    </div>
</div>
