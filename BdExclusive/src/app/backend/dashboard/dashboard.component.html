<div class="container">
    <form (ngSubmit)="onSubmit()">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row" *ngIf="msg">
                    <div class="col-xs-12">
                        <p class="alert alert-success">
                            <strong>Product Saved Successfull</strong>

                        </p>
                    </div>
                </div>


                <h1>Entry New Product</h1>

                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select name="category" id="category" class="form-control" [(ngModel)]="p.categoryId">
                        <option value="-1">-- Select Category List --</option>
                        <option value="{{ctlist.id}}" *ngFor="let ctlist of categoryItem">{{ctlist.categoryName}}
                        </option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="file">Product Name</label>
                    <input type="text" name="productName" class="form-control" id="name" [(ngModel)]="p.productName"
                        placeholder="Type Product Name">
                </div>

                <div class="form-group">
                    <label for="file">Product Price</label>
                    <input type="number" name="price" class="form-control" id="price" [(ngModel)]="p.price"
                        placeholder=" Enter Price">
                </div>
                <div class="form-group">
                    <label for="file">Quantity</label>
                    <input type="number" name="quantity" class="form-control" id="quantity" [(ngModel)]="p.quantity"
                        placeholder=" Enter Quantity">
                </div>

                <div class="form-group">
                    <label for="file">Choose File</label>
                    <input type="file" class="form-control" id="file" (change)="handleFileInput($event)">
                </div>
                <div class="form-group">
                    <label for="file">Remarks</label>
                    <input type="text" name="remarks" class="form-control" id="remarks" [(ngModel)]="p.remarks"
                        placeholder=" Comment here">
                </div>
                <button type="submit" class="btn btn-success mt-3">Save</button>
            </div>
        </div>
    </form>

</div>




<div class="table-responsive mt-5">
    <h1 class="text-center">Product Table</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products; index as i">
                <td>{{i+1}}</td>
                <td>{{p.productName}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.remarks}}</td>

            </tr>
        </tbody>
    </table>

</div>





<div class="container mt-5 md-4">
    <h1 class="text-center">Products Sample</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let p of products">
            <div class="productBox">
                <img src="{{p.imageUri}}" alt="">
                <h1>{{p.productName}}</h1>
                <p>{{"BDT "+p.price+" TK"}}</p>
                <h5>{{"Availabe "+p.quantity}}</h5>
                <a>Buy Now</a>
            </div>

        </div>
    </div>
</div>
