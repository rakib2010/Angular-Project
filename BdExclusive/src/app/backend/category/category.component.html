<div class="container col-lg-8 col-md-8" style="margin-bottom: 400px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="container">
                <form (ngSubmit)="isSaved ? saveCategoryName():update()">
                    <h1 style="text-align: center;">Product Category</h1>
                    <div class="row" *ngIf="msg">
                        <div class="col-xs-12">
                            <p class="alert alert-success">
                                <strong>Saved Successfull</strong>

                            </p>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input [(ngModel)]="ct.categoryName" type="text" name="categoryName" id="categoryName"
                            class="form-control" placeholder="Type Product Category">
                    </div>



                    <div>
                        <button type="submit" class="btn btn-success mt-2">{{isSaved ? "Save" : "Update"}}</button>


                    </div>

                </form>

            </div>
        </div>
    </div>









    <div class="table-responsive mt-5 ">
        <h1 class="text-center">Category Table</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">#SL</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of categoryItem; index as i">
                    <td>{{i+1}}</td>
                    <td>{{p.id}}</td>
                    <td>{{p.categoryName}}</td>
                    <td>
                        <button class="btn btn-success" (click)="editRow(p)">Edit</button> |
                        <button class="btn btn-danger" (click)="deleteRow(p.id)">Delete</button>
                    </td>


                </tr>
            </tbody>
        </table>

    </div>
</div>
